<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>Restaurant Locator - by Algolia</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="icon" href="./assets/favicon.ico" type="image/png" />
		<link rel="stylesheet" href="index.css" />
	</head>

	<body>
		<!-- INTERFACE -->
		<div class="page">
			<div class="page__container">
				<div class="page__search">
					<div class="search-bar">
						<div class="search-bar__container">
							<input
								type="text"
								autocomplete="off"
								id="search-box"
								class="search-bar__input"
								placeholder="Search for Restaurants by Name, Cuisine, Location"
							/>
						</div>
					</div>
				</div>
				<div class="page__content">
					<noscript>
						<h2 class="message-header">Oops! JavaScript Required</h2>
						<p class="message-text">
							This search tool needs JavaScript to work properly. Please enable
							JavaScript in your browser settings and refresh the page to start
							exploring restaurants!
						</p>
					</noscript>
					<div class="filter">
						<div class="filter__container">
							<div class="filter__section">
								<div class="filter__title">Cuisine/Food Type</div>
								<div id="cuisine-filter"></div>
							</div>
							<div class="filter__section">
								<div class="filter__title">Rating</div>
								<div id="rating-filter"></div>
							</div>
							<div class="filter__section">
								<div class="filter__title">Payment Options</div>
								<div id="payment-filter"></div>
							</div>
						</div>
					</div>
					<div id="results" class="results">
					</div>
				</div>
			</div>
		</div>
		<!-- /INTERFACE -->

		<!-- SCRIPTS -->
		<script src="https://cdn.jsdelivr.net/npm/algoliasearch@3/dist/algoliasearchLite.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/algoliasearch-helper@3.24.3/dist/algoliasearch.helper.min.js"></script>
		<script type="module" src="./index.js"></script>
		<!-- /SCRIPTS -->
	</body>
</html>
